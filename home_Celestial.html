<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Celestial Home</title>
    <style>
        body {
            background-color: #121212;
            color: #f0f0f0;
            font-family: Arial, sans-serif;
            margin: 0;
            height: 100vh;
        }

        .banner {
            width: 100%;
            background-color: #1e1e1e;
            padding: 20px 40px;
            box-sizing: border-box;
            border-bottom: 2px solid #3a3a3a;
        }

            .banner h1 {
                margin: 0;
                font-size: 1.8rem;
            }

        .button-group {
            display: flex;
            flex-direction: column;
            gap: 5px;
            align-items: flex-end;
            padding:15px 15px 0 0;
        }

        button {
            width: 200px;
            padding: 15px 20px;
            font-size: 1.1rem;
            border: none;
            border-radius: 0;
            background-color: #3a3a3a;
            color: #fff;
            cursor: pointer;
            text-align: left;
        }

            button:hover {
                background-color: #575757;
            }
    </style>
</head>
<body>
    <div class="banner">
        <h1>Welcome Celestial</h1>
    </div>

    <div class="button-group">
        <button onclick="location.href='DamageTypes.html'">Damage Types</button>
    </div>
</body>
</html>
