<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dropdown Tab Navigation</title>
    <style>
        .tab-content {
            display: none;
            margin-top: 20px;
        }

            .tab-content.active {
                display: block;
            }
    </style>
</head>
<body>
    <h1>The Project</h1>
    <select id="tabSelector">
        <option value="tab1">Tab 1</option>
        <option value="tab2">Tab 2</option>
        <option value="tab3">Tab 3</option>
    </select>

    <div id="tab1" class="tab-content active">
        <h2>Tab 1</h2>
        <p>This is the content of Tab 1.</p>
    </div>
    <div id="tab2" class="tab-content">
        <h2>Tab 2</h2>
        <p>This is the content of Tab 2.</p>
    </div>
    <div id="tab3" class="tab-content">
        <h2>Tab 3</h2>
        <p>This is the content of Tab 3.</p>
    </div>

    <script>
    const selector = document.getElementById('tabSelector');
    const tabs = document.querySelectorAll('.tab-content');
    selector.addEventListener('change', () => {
      tabs.forEach(tab => tab.classList.remove('active'));
      document.getElementById(selector.value).classList.add('active');
    });
    </script>
</body>
</html>
